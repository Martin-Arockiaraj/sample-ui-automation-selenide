plugins {
    id 'java'
}

group 'org.sample.ui.automation'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.testng', name: 'testng', version:'6.10'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'3.13.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-api', version:'3.14.0'
    testCompile group: 'com.codeborne', name: 'selenide', version:'5.0.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.10.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.10.0'
    compile 'org.projectlombok:lombok:1.16.20'
    testCompile "com.uttesh:pdfngreport:2.1.3"
}
